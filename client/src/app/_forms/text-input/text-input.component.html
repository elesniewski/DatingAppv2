<div class="mb-3 form-floating">
  <input
    [class.is-invalid]="control.touched && control.invalid"
    type={{type()}}
    class="form-control"
    [formControl]="control"
    placeholder={{label()}}
  >
  <label>{{label()}}</label>
  <div *ngIf="control.hasError('required')"
    class="invalid-feedback text-start">Please Enter a {{label()}}</div>
  <div *ngIf="control.hasError('minlength')"
    class="invalid-feedback text-start">
    {{label()}} Must be at least {{control.errors?.['minlength'].requiredLength}} characters
  </div>
  <div *ngIf="control.hasError('maxlength')"
    class="invalid-feedback text-start">
    {{label()}} Must be at least {{control.errors?.['maxlength'].requiredLength}} Must be at most 8 characters
  </div>
  <div *ngIf="control.hasError('isMatching')"
    class="invalid-feedback text-start">
    Passwords do not match!
  </div>
</div>
